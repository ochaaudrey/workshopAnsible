---
 - name: copy web.html
   hosts: target
   vars_files: vars/vars.yml

   tasks:
     - name: httpd package is present
       yum:
         name: httpd
         state: latest

     - name: copy web.html
       copy:
         src: "{{ stage1 }}.html"
         dest: /var/www/html/

     - name: httpd is started
       service:
         name: httpd
         state: started

     - name: check that a page return a status 200 and fail if the word hello is not in the contents
       uri:
         url: http://10.184.0.23
         return_content: true
       register: this

     - name: DEBUG
       debug:
         var: this.content
       failed_when: "'USER' not in this.content"

     - name: Show Facts available on the system
       debug:
         var: ansible_facts
